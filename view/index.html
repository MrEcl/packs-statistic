<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hearthstone Packs Statistics</title>
        <link rel="stylesheet" href="../assets/css/main.css">
    </head>
    <body id="app">
        <div id="heading" class="heading">
            <div id="title">Hearthstone Packs</div>

            <div id="statistic"></div>
        </div>

        <div id="packs" class="aside"></div>

        <div class="content">
            <ol id="cards"></ol>
        </div>
 
        <script>
            const menuClass = "show-cards";
            const {ipcRenderer} = require('electron');


            const toDouble = function (number) {
                if (number.toString().length < 2) number = '0'+number;
                return number;
            }

            let sets = [
                {name: "Classic", tag: 'classic'},
                // "Goblins vs Gnomes",
                // "The Grand Tournament",
                //{name: "Whispers of the Old Gods", tag: 'wog'},
                //{name: "Mean Streets of Gadgetzan", tag: 'msg'},
                {name: "Journey to Un'Goro", tag: 'jtu'},
                {name: "Knights of the Frozen Throne", tag: 'kft'},
                {name: "Kobolds & Catacombs", tag: 'kc'},
                {name: "The Witchwood", tag: "tw"}
            ];

            let list = document.getElementById("cards");
            let title = document.getElementById("title");
            let menu = document.getElementById("packs");


            ipcRenderer.on('res-set', (event, packs, set) => {
                toggle.toggleSet(packs, set)
            });


            for (let set of sets) {
                let button = document.createElement('button');

                button.dataset.set = set.name;
                button.className = `${menuClass} ${set.tag}`;
                
                menu.appendChild(button); 

                button.addEventListener("click", function () {
                    // Prevent second click
                    if (button.className.indexOf('active') >= 0) return true;

                    content.scrollTop = 0;

                    let list = document.getElementById("cards");
                    let title = document.getElementById("title");

                    list.innerHTML = "";
                    list.className = 'preload';

                    title.innerHTML = button.dataset.set;

                    for (let but of buttons) {
                        but.classList.remove('active');
                    }

                    button.className += ' active';

                    ipcRenderer.send('get-set', button.dataset.set);
                });
            }

            // Listener query
            let buttons = document.getElementsByClassName(menuClass);
            let content = document.getElementsByClassName('content')[0];

            class Toggle {
                constructor () {
                    this.statistic = document.getElementById('statistic');
                    this.list = document.getElementById("cards");
                }

                toggleSet(packs, set) {
                    let self = this;
                    
                    let lCounter = 0;
                    let CommonCounter = 0;
                    let RareCounter = 0;
                    let EpicCounter = 0;
                    let LegendaryCounter = 0;

                    // Placehoder
                    if (!packs.length) {
                        let li = document.createElement('li');

                        li.innerHTML = `You don't have ${set} packs`;
                        li.className = 'placeholder';
                        self.list.appendChild(li);
                    }

                    for (let pack of packs) {
                        let date = new Date(pack.createdAt);
                        let dust = 0;

                        let node = document.createElement("li");
                        let dateNode = document.createElement("span");
                        let dustNode = document.createElement("span");

                        // Head generator
                        let head = document.createElement("div");
                        head.className = 'head';

                        dateNode.className = 'date';
                        dateNode.innerHTML = `${date.getMonth()+1}.${date.getDate()}.${date.getFullYear()} ${toDouble(date.getHours())}:${toDouble(date.getMinutes())}`;
                        head.appendChild(dateNode);

                        lCounter++;

                        node.appendChild(head);
                        head.appendChild(document.createTextNode(lCounter));

                        for (let card of pack.cards) {
                            let img = document.createElement('img');
                            let rarity = card.card.rarity;

                            switch (rarity) {
                                case 'Common':
                                    CommonCounter++;
                                    if (card.isGolden) dust += 50;
                                    else dust += 5;
                                    break;
                                case 'Rare':
                                    RareCounter++;
                                    if (card.isGolden) dust += 100;
                                    else dust += 20;
                                    break;
                                case 'Epic':
                                    EpicCounter++;
                                    if (card.isGolden) dust += 400;
                                    else dust += 100;
                                    break;
                                case 'Legendary':
                                    lCounter = 0;
                                    node.className = 'legendary-pack';

                                    LegendaryCounter++;
                                    if (card.isGolden) dust += 1600;
                                    else dust += 400;
                                    break;
                            }

                            img.src = card.isGolden ? card.card.imgGold : card.card.img;

                            img.style.width = '130px';
                            img.alt = card.card.name;

                            node.appendChild(img); 
                        }

                        dustNode.className = 'pack-dust';
                        dustNode.innerHTML = dust;

                        head.appendChild(dustNode)
                        
                        // Append new pack
                        self.list.prepend(node);
                    }

                    self.statistic.innerHTML = `Packs: ${packs.length} <span>(Common: ${CommonCounter}, Rare: ${RareCounter}, Epic: ${EpicCounter}, Legendary: ${LegendaryCounter})</span>`
                    
                    self.list.className = '';
                }
            }

            let toggle = new Toggle();


            // Subscribe on new packs
            ipcRenderer.on('new-pack', (event, pack) => {
                console.log(pack);
            });

            ipcRenderer.on('data-updated', (event, pack) => {
                console.log(pack);
            });

            ipcRenderer.send('pack-subscribe');
            ipcRenderer.send('data-subscribe');
        </script>

    </body>
</html>
