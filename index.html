<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hearthstone Packs Statistics</title>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body id="app">
        <div id="heading" class="heading">
            <div id="title">Hearthstone Packs</div>
            <div id="statistic"></div>
        </div>

        <div id="packs" class="aside"></div>

        <div class="content">
            <ol id="cards"></ol>
        </div>
        

        <script>
            import {pack} from "./controller/pack.js";

            const unirest = require('unirest');
            const Q = require('q');
            const menuClass= "show-cards"

            const toDouble = function (number) {
                if (number.toString().length < 2) number = '0'+number;
                return number;
            }

            let sets = [
                {name: "Classic", tag: 'classic'},
                // "Goblins vs Gnomes",
                // "The Grand Tournament",
                {name: "Whispers of the Old Gods", tag: 'wog'},
                {name: "Mean Streets of Gadgetzan", tag: 'msg'},
                {name: "Journey to Un'Goro", tag: 'ju'},
                {name: "Knights of the Frozen Throne", tag: 'koft'},
                {name: "Kobolds & Catacombs", tag: 'kc'}
            ];

            let menu = document.getElementById("packs");

            for (let set of sets) {
                let button = document.createElement('button');

                button.dataset.set = set.name;
                button.className = `${menuClass} ${set.tag}`;

                menu.appendChild(button); 
            }


            // Listener query
            let buttons = document.getElementsByClassName(menuClass);

            for(let button of buttons) {
                button.addEventListener("click", function () {
                    let list = document.getElementById("cards");

                    let title = document.getElementById("title");
                    title.innerHTML = button.dataset.set;

                    for (let but of buttons) {
                        but.classList.remove('active');
                    }

                    button.className += ' active'

                    Q.fcall(function () {
                        return pack.find({cardSet: button.dataset.set})
                    })
                    .then(function (packs) {

                        // Clear list
                        list.innerHTML = "";

                        let lCounter = 0;

                        let CommonCounter = 0;
                        let RareCounter = 0;
                        let EpicCounter = 0;
                        let LegendaryCounter = 0;

                        if (!packs.length) list.appendChild(document.createTextNode('Nothing ðŸ¾'));

                        for (let pack of packs) {
                            let date = new Date(pack.createdAt);
                            let dust = 0;

                            let node = document.createElement("li");
                            let dateNode = document.createElement("span");
                            let dustNode = document.createElement("span");

                            // Head generator
                            let head = document.createElement("div");
                            head.className = 'head';

                            dateNode.className = 'date';
                            dateNode.innerHTML = `${date.getMonth()+1}.${date.getDate()}.${date.getFullYear()} ${toDouble(date.getHours())}:${toDouble(date.getMinutes())}`;
                            head.appendChild(dateNode);

                            lCounter++;

                            node.appendChild(head);
                            head.appendChild(document.createTextNode(lCounter));

                            for (let card of pack.cards) {
                                let img = document.createElement('img');
                                let rarity = card.card.rarity;

                                switch (rarity) {
                                    case 'Legendary':
                                        lCounter = 0;
                                        node.className = 'legendary-pack';
                                        LegendaryCounter++;
                                        if (card.isGolden) dust += 1600;
                                        else dust += 400;
                                        break; 
                                    case 'Epic':
                                        EpicCounter++;
                                        if (card.isGolden) dust += 400;
                                        else dust += 100;
                                        break;
                                    case 'Rare':
                                        RareCounter++
                                        if (card.isGolden) dust += 100;
                                        else dust += 20;
                                        break;
                                    case 'Common':
                                        CommonCounter++;
                                        if (card.isGolden) dust += 50;
                                        else dust += 5;
                                        break;
                                }

                                img.src = card.isGolden ? card.card.imgGold : card.card.img;

                                img.style.width = '130px';
                                img.alt = card.card.name;

                                node.appendChild(img); 
                            }


                            dustNode.className = 'pack-dust';
                            dustNode.innerHTML = dust;

                            head.appendChild(dustNode)
                            
                            // Append new pack
                            list.appendChild(node);
                        }

                        let statistic = document.getElementById('statistic');
                        statistic.innerHTML = `Packs: ${packs.length} <span>(Common: ${CommonCounter}, Rare: ${RareCounter}, Epic: ${EpicCounter}, Legendary: ${LegendaryCounter})</span>`
                    })
                    .catch(function (err) {
                        console.log(err);
                    })
                });
            }
        </script>

        <script src="index.js"></script>
    </body>
</html>
